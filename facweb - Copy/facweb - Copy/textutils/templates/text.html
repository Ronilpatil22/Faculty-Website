<!DOCTYPE html>
<html>
  <head>
    <title>Research Group Page</title>
    <style>
      /* Style for the cards */
      .card {
        display: inline-block;
        margin: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        width: 200px;
      }
      .card img {
        width: 100%;
        height: auto;
        object-fit: cover;
        transition: transform 0.3s ease;
      }
      .card:hover img {
        transform: scale(1.2);
      }
      .card .description {
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        font-size: 14px;
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
        opacity: 0;
        transition: opacity 0.3s ease;
        height: 80px;
        overflow-y: auto;
      }
      .card:hover .description {
        opacity: 1;
      }
    </style>
  </head>
